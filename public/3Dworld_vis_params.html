<div class="form-group">
  <div class="form-group">
    <input type="checkbox" ng-model="vis.params.globe">
    <label>Use a 3D map </label>
  </div>
  <div class="form-group">
    <label>Choose map</label>
    <select class="form-control" ng-model="vis.params.choixmap" ng-options="mode for mode in vis.type.params.choixmaps"></select>
  </div>
  <div class="form-group">
    <label>Number of subset </label>
    <select class="form-control" ng-model="vis.params.subset" ng-options="mode for mode in vis.type.params.subsets"></select>
  </div>
  <div class="form-group">
    <label>Point scale</label>
    <div class="echelle-slider"></div>
  </div>
  <div class="form-group">
    <input type="checkbox" ng-model="vis.params.animation">
    <label>Animation</label>
  </div>
  <div class="form-group">
    <input type="checkbox" ng-model="vis.params.tooltip">
    <label>See tooltip </label>
  </div>
  <div class="form-group">
    <input type="checkbox" ng-model="vis.params.rotation">
    <label>Rotation </label>
  </div>
</div>
